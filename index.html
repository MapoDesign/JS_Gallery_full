    <script>
        async function fetchImages() {
            const response = await fetch('images.json');
            const images = await response.json();
            
            let divClass = 'horizontal';
            console.log(images)
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            images.forEach(img => {
                const divElement = document.createElement('div');
                if (divClass == 'horizontal')  {
                    divClass = 'vertical';
                } else if (divClass == 'vertical') {
                    divClass = 'big';
                } else if (divClass == 'big') {
                    divClass = 'horizontal';
                } else { return divClass = 'horizontal' }           
                divElement.className = divClass;
                const imgElement = document.createElement('img');
                imgElement.src = `gallery/${img}`;
                divElement.appendChild(imgElement);
                gallery.appendChild(divElement)
            });
        }

        fetchImages();
        setInterval(fetchImages, 60000); // Aggiorna ogni minuto
    </script>
